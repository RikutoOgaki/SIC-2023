<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/certification.css">
    <title>認証</title>
</head>

<body>
    <div id="wrap">
        <div class="logoBar">
            <h1 class="logo">
                <figure>
                    <img src="../public/img/logo.jpg" alt="logo">
                </figure>
            </h1>
        </div>
        <div class="textBox">
            <h2>暗証番号を入力</h2>
            <p>000-0000-0000に<br />SMSで暗証番号を送信しました</p>
        </div>
        <form name="codeNumber" class="input">
            <input type="text" id="in1" class="inText" placeholder="-" maxlength="1">
            <input type="text" id="in2" class="inText" placeholder="-" maxlength="1">
            <input type="text" id="in3" class="inText" placeholder="-" maxlength="1">
            <input type="text" id="in4" class="inText" placeholder="-" maxlength="1">
            <input type="text" id="in5" class="inText" placeholder="-" maxlength="1">
        </form>
        <div class="sendBox">
            <p><a href="./">暗証番号を送信</a></p>
        </div>
    </div>

    <script src="./js/certification.js"></script>
</body>

</html>
