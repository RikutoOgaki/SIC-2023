<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/registration.css">
    <title>登録</title>
</head>

<body>
    <div id="wrap">
        <div class="logoBar">
            <h1 class="logo">
                <figure>
                    <img src="./img/logo.jpg" alt="logo">
                </figure>
            </h1>
        </div>
        <div class="telBox">
            <h2>電話番号の登録</h2>
            <p>電話番号を登録してください</p>
            <input type="tel" id="telNumber" placeholder="電話番号" maxlength="11">
            <p class="errar">正しい入力をしてください。</p>
        </div>
        <div class="buttonBox">
            <button id="btn" class="btn" disabled>次に進む</button>
        </div>
    </div>

    <script src="./js/registration.js"></script>
</body>

</html>
